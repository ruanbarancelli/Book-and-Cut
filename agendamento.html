<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book and Cut</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/agendamento.css">
</head>
<body>
    <main>
        <form action="#" method="post">
            <h2>AGENDE SEU ATENDIMENTO</h2>

            <!-- AGENDAMENTO -->
             <div class="data-hora">

                <div class="data">
                    <label for="data">Data: </label>
                    <input type="date" name="date" id="date" required>
                </div>

                <div class="hora">
                    <label for="hora">Horário desejado: </label>
                    <input type="time" name="time" id="time" required>
                </div>

                <p>Horário de funcionamento: <br>08:00 às 19:00</p>
             </div>

             <!-- LOCALIZAÇÃO DA BARBEARIA -->
              <div class="localizacao">
                <h2>NOSSA LOCALIZAÇÃO</h2>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.375158053421!2d-34.8736583759457!3d-8.063161680567978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18a48ed72541%3A0xf5636ba795e00cd4!2sPra%C3%A7a%20Bar%C3%A3o%20do%20Rio%20Branco%20-%20Recife%2C%20PE%2C%2050020-360!5e0!3m2!1spt-BR!2sbr!4v1758580043804!5m2!1spt-BR!2sbr" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>

            <!-- BOTÃO -->
            <div class="prosseguir-button">
                <a href="confirmacao.html">Agendar</a>
            </div>

        </form>
    </main>    
</body>
</html>
