<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book and Cut</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form action="#" method="post">
            <h2>IDENTIFICAÇÃO</h2>

            <!-- CAMPO PARA DADOS PESSOAIS -->
            <div class="dados-pessoais">
                <label for="nome">Nome Completo: </label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required><br>

                <label for="telefone">Telefone: </label>
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone para contato" maxlength="11" pattern="[0-9]{11}" required><br>

                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Seu melhor email" required><br>
            </div>

            <!-- BOTÃO -->
            <div class="prosseguir-button">
                <a href="/servicos.html">Prosseguir</a>
            </div>
            
        </form>
    </main>
</body>
</html>
